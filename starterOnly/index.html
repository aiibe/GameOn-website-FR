<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>GameOn</title>
  <meta name="description" content="Réservez vos billets sur GameOn">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
</head>

<body>
  <header class="nav">
    <img class="nav__logo" alt="logo" src="./img/Logo.png" />
    <div class="nav__menu-toggle">
      <i class="fa fa-bars"></i>
    </div>
    <div class="nav__menu">
      <a href="#" class="nav__menu-item nav__menu-item--active"><span>Accueil</span></a>
      <a href="#" class="nav__menu-item"><span>Détails de l'évènement</span></a>
      <a href="#" class="nav__menu-item"><span>À propos</span></a>
      <a href="#" class="nav__menu-item"><span>Contact</span></a>
      <a href="#" class="nav__menu-item"><span>Évènements passés</span></a>
    </div>
  </header>
  </div>
  <main>
    <section class="hero">
      <div class="hero__content">
        <h1 class="hero__headline">
          Marathon national<br>
          de jeux vidéos
        </h1>
        <p class="hero__text">
          Vous aimez jouer ? Notre prochain évènement gaming est ouvert
          aux réservations... Places limitées !
        </p>
      </div>
      <figure class="hero__background">
        <img src="./img/bg_img.jpg" alt="Fond d'écran" />
      </figure>
      <button class="hero__signup">
        je m'inscris
      </button>
    </section>

    <div class="modal">
      <div class="modal__body">
        <span class="modal__close"></span>
        <div class="modal__content">
          <form name="reserve">
            <div class="reserve__data">
              <label for="first">Prénom</label><br>
              <input class="text-control" type="text" id="first" name="first" minlength="2" /><br>
            </div>
            <div class="reserve__data">
              <label for="last">Nom</label><br>
              <input class="text-control" type="text" id="last" name="last" minlength="2" /><br>
            </div>
            <div class="reserve__data">
              <label for="email">E-mail</label><br>
              <input class="text-control" type="email" id="email" name="email" /><br>
            </div>
            <div class="reserve__data">
              <label for="birthdate">Date de naissance</label><br>
              <input class="text-control" type="date" id="birthdate" name="birthdate" /><br>
            </div>
            <div class="reserve__data">
              <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
              <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99">
            </div>
            <p class="text-label">Quelles villes ?</p>
            <div class="reserve__data">
              <input class="checkbox-input" type="radio" id="location1" name="location" value="New York" />
              <label class="checkbox-label" for="location1">
                <span class="checkbox-icon"></span>
                New York</label>
              <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco" />
              <label class="checkbox-label" for="location2">
                <span class="checkbox-icon"></span>
                San Francisco</label>
              <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle" />
              <label class="checkbox-label" for="location3">
                <span class="checkbox-icon"></span>
                Seattle</label>
              <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago" />
              <label class="checkbox-label" for="location4">
                <span class="checkbox-icon"></span>
                Chicago</label>
              <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston" />
              <label class="checkbox-label" for="location5">
                <span class="checkbox-icon"></span>
                Boston</label>
              <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland" />
              <label class="checkbox-label" for="location6">
                <span class="checkbox-icon"></span>
                Portland</label>
            </div>

            <div class="reserve__data">
              <input class="checkbox-input" type="checkbox" id="checkbox1" checked />
              <label class="checkbox2-label" for="checkbox1" required>
                <span class="checkbox-icon"></span>
                J'ai lu et accepté les conditions d'utilisation.
              </label>
              <br>
              <input class="checkbox-input" type="checkbox" id="checkbox2" />
              <label class="checkbox2-label" for="checkbox2">
                <span class="checkbox-icon"></span>
                Je souhaite être prévenu des prochains évènements.
              </label>
              <br>
            </div>
            <button class="reserve__submit" type="submit">C'est parti</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="copyrights">
      Copyright 2014 - 2020, GameOn Inc.
    </p>
  </footer>
  <script src="./js/main.js"></script>
</body>

</html>
