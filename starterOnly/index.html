<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>GameOn</title>
  <meta name="description" content="Réservez vos billets sur GameOn">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
</head>

<body>
  <header class="nav">
    <a href="./" class="nav__brand">
      <img class="nav__logo" alt="logo" src="./img/Logo.png" />
    </a>
    <div class="nav__menu-toggle">
      <i class="fa fa-bars nav__menu-toggle-icon"></i>
    </div>
    <div class="nav__menu">
      <div class="nav__menu-links">
        <a href="#" class="nav__menu-item nav__menu-item--active"><span>Accueil</span></a>
        <a href="#" class="nav__menu-item"><span>Détails de l'évènement</span></a>
        <a href="#" class="nav__menu-item"><span>À propos</span></a>
        <a href="#" class="nav__menu-item"><span>Contact</span></a>
        <a href="#" class="nav__menu-item"><span>Évènements passés</span></a>
      </div>
    </div>
  </header>
  </div>
  <main>
    <section class="hero">
      <div class="hero__content">
        <h1 class="hero__headline">
          Marathon national<br>
          de jeux vidéos
        </h1>
        <p class="hero__text">
          Vous aimez jouer ? Notre prochain évènement gaming est ouvert
          aux réservations... Places limitées !
        </p>
        <figure class="hero__background">
          <img src="./img/bg_img.jpg" alt="Fond d'écran" />
        </figure>
        <div class="hero__signup">
          <button class="hero__signup-button">
            Je m'inscris
          </button>
        </div>
      </div>
    </section>

    <div class="modal">
      <div class="modal__body">
        <span class="modal__close"></span>
        <div class="modal__content">
          <form name="reserve" novalidate>
            <div class="reserve__data">
              <label class="reserve__label" for="first">Prénom</label>
              <input class="reserve__text" type="text" id="first" name="first" minlength="2" maxlength="99" required />
            </div>
            <div class="reserve__data">
              <label class="reserve__label" for="last">Nom</label>
              <input class="reserve__text" type="text" id="last" name="last" minlength="2" maxlength="99" required />
            </div>
            <div class="reserve__data">
              <label class="reserve__label" for="email">E-mail</label>
              <input class="reserve__text" type="email" id="email" name="email" required />
            </div>
            <div class="reserve__data">
              <label class="reserve__label" for="birthdate">Date de naissance</label>
              <input class="reserve__text" type="date" id="birthdate" name="birthdate" max="2020-01-01" required />
            </div>
            <div class="reserve__data">
              <label class="reserve__label" for="quantity">À combien de tournois GameOn avez-vous déjà participé
                ?</label>
              <input type="number" class="reserve__text" id="quantity" name="quantity" min="0" required>
            </div>

            <p>Quelles villes ?</p>
            <div class="reserve__data reserve__radios">
              <input class="reserve__radio" type="radio" id="location1" name="location" value="New York" />
              <label class="reserve__label-radio" for="location1">
                <span class="reserve__icon-radio"></span>
                New York</label>

              <input class="reserve__radio" type="radio" id="location2" name="location" value="San Francisco" />
              <label class="reserve__label-radio" for="location2">
                <span class="reserve__icon-radio"></span>
                San Francisco</label>
              <input class="reserve__radio" type="radio" id="location3" name="location" value="Seattle" />
              <label class="reserve__label-radio" for="location3">
                <span class="reserve__icon-radio"></span>
                Seattle</label>
              <input class="reserve__radio" type="radio" id="location4" name="location" value="Chicago" />
              <label class="reserve__label-radio" for="location4">
                <span class="reserve__icon-radio"></span>
                Chicago</label>
              <input class="reserve__radio" type="radio" id="location5" name="location" value="Boston" />
              <label class="reserve__label-radio" for="location5">
                <span class="reserve__icon-radio"></span>
                Boston</label>
              <input class="reserve__radio" type="radio" id="location6" name="location" value="Portland" />
              <label class="reserve__label-radio" for="location6">
                <span class="reserve__icon-radio"></span>
                Portland</label>
            </div>

            <div class="reserve__data">

              <input class="reserve__checkbox" type="checkbox" id="checkbox1" required />
              <label class="reserve__label-checkbox" for="checkbox1">
                <span class="reserve__icon-checkbox"></span>
                J'ai lu et accepté les conditions d'utilisation.
              </label>

            </div>
            <div class="reserve__data">

              <input class="reserve__checkbox" type="checkbox" id="checkbox2" />
              <label class="reserve__label-checkbox" for="checkbox2">
                <span class="reserve__icon-checkbox"></span>
                Je souhaite être prévenu des prochains évènements.
              </label>

            </div>
            <div class="reserve__submit">
              <button class="reserve__submit-button" type="submit">C'est parti</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="copyrights">
      Copyright 2014 - 2020, GameOn Inc.
    </p>
  </footer>
  <script src="./js/main.js"></script>
</body>

</html>
